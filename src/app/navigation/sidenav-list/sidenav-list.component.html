<mat-nav-list>
  <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onSidenavClose()">
    <mat-icon>directions_run</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onSidenavClose()">
    <mat-icon>switch_account</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onSidenavClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Sign Up</span>
  </a>
  <mat-list-item *ngIf="isAuth" (click)="onLogout()">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Log Out</span>
    </button>
  </mat-list-item>
</mat-nav-list>
