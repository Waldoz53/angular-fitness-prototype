<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign='center'>Starting a workout</mat-card-title>
      <mat-card-content fxLayoutAlign='center'>
        <mat-spinner *ngIf="!exercises"></mat-spinner>
        <mat-form-field *ngIf="exercises" appearance="fill">
          <mat-label>Select an Exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor='let exercise of exercises' [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign='center'>
        <button *ngIf="exercises" type="submit" mat-button color="primary" [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises" type="button" mat-button color="primary" (click)='fetchExercises()'>Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
